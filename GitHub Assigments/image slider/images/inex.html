<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS Styles */
        .slider-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            background-color: skyblue; /* Background color for the entire HTML page */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slider {
            display: flex;
            transition: all 0.3s ease;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background: #555;
        }

        .slider-dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images slider/images/image1.jpg" alt="image1">
            <img src="image slider/images/image2.jpg" alt="image2">
            <img src="image slider/images/image3.png" alt="image3">
            <img src="image slider/images/image4.jpg" alt="image4">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <button class="prev">Backward</button>
        <button class="next">Forward</button>
    </div>
    <div class="slider-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>
<script>
    // JavaScript
    let slideIndex = 1;

    showSlides(slideIndex);

    function changeSlide(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        const slides = document.querySelectorAll('.slider img');
        const dots = document.querySelectorAll('.dot');

        if (n > slides.length) {
            slideIndex = 1;
        }

        if (n < 1) {
            slideIndex = slides.length;
        }

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }

        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(' active', '');
        }

        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
    }

    // Add event listeners to the buttons
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    prevButton.addEventListener('click', () => {
        changeSlide(-3);
    });

    nextButton.addEventListener('click', () => {
        changeSlide(3);
    });
</script>
</html>
